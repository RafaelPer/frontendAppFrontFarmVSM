<div class="container-fluid shadow-sm" style="margin-top: 10px; border: 1px solid #BDC3C7;">
  <div class="row text-center shadow-sm">
    <div class="col-md-12" style="background-color: #E5E7E9; color: black; border: 1px solid #BDC3C7;">
      <h1>BUSCA DE CLIENTES</h1>
    </div>
  </div>
  <form style="padding: 10px;" #searchCliente = "ngForm" (ngSubmit) = "buscarClienteByCnpjAndClienteAtivado(searchCliente)" novalidate>
    <div class="form-row row">
      <div class="form-group col-md-6" style="margin: 3px;">
        <label for="idCpfCnpj">CPF/CNPJ</label>
        <input type="text" class="form-control" id="idCpfCnpj" name="nameCpfCnpj" placeholder="" required ngModel>
      </div>
    </div>
    <button type="submit" class="btn btn-primary col-md-2">Pesquisar</button>
  </form>

  <form style="padding: 10px;">
    <div class="form-group col-md-1">
      <label for="clienteIdPk"><h2>Codigo</h2></label>
      <input type="text" class="form-control" id="clienteIdPk" placeholder="" value="{{cliente.clienteIdPk}}" disabled>
    </div>
    <div class="form-row row" style="margin-bottom: 40px; margin-top: 40px;">
      <h2>DADOS PESSOAIS</h2>
      <div class="form-group col-md-4">
        <label for="clienteCPFCNPJ">CPF/CNPJ</label>
        <input type="text" class="form-control" id="clienteCPFCNPJ" placeholder="" value="{{cliente.clienteCPFCNPJ}}" disabled>
      </div>
      <div class="form-group col-md-4">
        <label for="clienteNome">Nome</label>
        <input type="text" class="form-control" id="clienteNome" placeholder="" value="{{cliente.clienteNome}}" disabled>
      </div>
      <div class="form-group col-md-3">
        <label for="clienteTelefone">Telefone/Celular</label>
        <input type="text" class="form-control" id="clienteTelefone" placeholder="" value="{{cliente.clienteTelefone}}" disabled>
      </div>
      <div class="form-group col-md-3">
        <label for="clienteTelefone">Email</label>
        <input type="text" class="form-control" id="clienteEmail" placeholder="" value="{{cliente.clienteEmail}}" disabled>
      </div>
      <div class="form-group col-md-2">
        <label for="clienteDesativado">Cliente Desativado</label>
        <input type="text" class="form-control" id="clienteDesativado" placeholder="" value="{{cliente.clienteDesativado == null ? '' : cliente.clienteDesativado == true ? 'SIM' : 'NÃO'}}" disabled>
      </div>
    </div>
    <div class="form-row row">
      <h2>ENDEREÇO</h2>
      <div class="form-group col-md-4">
        <label for="clienteEnderecoLogradouro">Logradouro</label>
        <input type="text" class="form-control" id="clienteEnderecoLogradouro" placeholder="" value="{{cliente.clienteEnderecoLogradouro}}" disabled>
      </div>
      <div class="form-group col-md-1">
        <label for="clienteEnderecoNumero">Numero</label>
        <input type="text" class="form-control" id="clienteEnderecoNumero" placeholder="" value="{{cliente.clienteEnderecoNumero}}" disabled>
      </div>
      <div class="form-group col-md-4">
        <label for="clienteEnderecoBairro">Bairro</label>
        <input type="text" class="form-control" id="clienteEnderecoBairro" placeholder="" value="{{cliente.clienteEnderecoBairro}}" disabled>
      </div>
      <div class="form-group col-md-4">
        <label for="cidadeNome">Cidade</label>
        <input type="text" class="form-control" id="cidadeNome" placeholder="" value="{{cliente.clienteEnderecoCidadeFk == null ? '' : cliente.clienteEnderecoCidadeFk.cidadeNome}}" disabled>
      </div>
      <div class="form-group col-md-1">
        <label for="cidadeUf">UF</label>
        <input type="text" class="form-control" id="cidadeUf" placeholder="" value="{{cliente.clienteEnderecoCidadeFk == null ? '' : cliente.clienteEnderecoCidadeFk.cidadeUf}}" disabled>
      </div>
      <div class="form-group col-md-4">
        <label for="clienteEnderecoCep">CEP</label>
        <input type="text" class="form-control" id="clienteEnderecoCep" placeholder="" value="{{cliente.clienteEnderecoCep}}" disabled>
      </div>
    </div>
  </form>
</div>
